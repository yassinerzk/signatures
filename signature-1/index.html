<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Signature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 
    Email Signature Container 
    Note: For email signatures, we use tables for layout as they are the most reliable way 
    to ensure consistency across different email clients (Outlook, Gmail, Apple Mail, etc.).
    -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: Helvetica, Arial, sans-serif; font-size: 14px; line-height: 1.4; color: #3c4257; width: 100%; max-width: 600px;">
        <!-- Name and Title -->
        <tr>
            <td style="padding-bottom: 4px;">
                <strong style="font-size: 16px; color: #1a1f36;">Rita Saaidi</strong>
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 12px; color: #697386;">
                Head of Marketing
            </td>
        </tr>

        <!-- Phone -->
        <tr>
            <td style="padding-bottom: 4px;">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td style="vertical-align: middle; padding-right: 8px; width: 20px;">
                            <!-- Orange Phone Icon -->
                            <img src="https://img.icons8.com/ios-filled/50/ff6903/phone.png" width="12" height="12" alt="Phone" style="display: block; border: 0;">
                        </td>
                        <td style="vertical-align: middle;">
                            <a href="tel:+212663059641" style="color: #3c4257; text-decoration: none !important;">+212 663 059 641</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Email -->
        <tr>
            <td style="padding-bottom: 12px;">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td style="vertical-align: middle; padding-right: 8px; width: 20px;">
                            <!-- Orange Email Icon -->
                            <img src="https://img.icons8.com/ios-filled/50/ff6903/mail.png" width="12" height="12" alt="Email" style="display: block; border: 0;">
                        </td>
                        <td style="vertical-align: middle;">
                            <a href="mailto:info@klaycreate.com" style="color: #3c4257; text-decoration: none !important;">info@klaycreate.com</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Address -->
        <tr>
            <td style="padding-bottom: 4px; color: #697386;">
                354 Oyster Point Blvd South San Francisco, CA 94080
            </td>
        </tr>

        <!-- Website -->
        <tr>
            <td style="padding-bottom: 16px;">
                <a href="https://klaycreate.com" style="color: #ff6903; text-decoration: none !important; font-weight: bold;">klaycreate.com</a>
            </td>
        </tr>

        <!-- Social Icons -->
        <tr>
            <td style="padding-bottom: 20px;">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td style="padding-right: 12px;">
                            <a href="https://www.linkedin.com/company/klay-creates" style="text-decoration: none !important;"><img src="https://img.icons8.com/ios-filled/50/ff6903/linkedin.png" width="16" height="16" alt="LinkedIn" style="display: block; border: 0;"></a>
                        </td>
                        <td style="padding-right: 12px;">
                            <a href="https://www.instagram.com/klaycreativelabs/" style="text-decoration: none !important;"><img src="https://img.icons8.com/ios-filled/50/ff6903/instagram-new.png" width="16" height="16" alt="Instagram" style="display: block; border: 0;"></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Buttons -->
        

        <!-- Banner Image -->
        <tr>
            <td>
                <!-- Placeholder for the banner image. In production, this should be hosted on GitHub or a CDN. -->
                <img src="https://raw.githubusercontent.com/yassinerzk/signatures/refs/heads/main/signature-1/banner.png" width="600" alt="Banner" style="width: 100%; max-width: 600px; height: auto; display: block; border-radius: 4px;">
            </td>
        </tr>
    </table>
</body>
</html>
